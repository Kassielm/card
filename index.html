<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="pt1">
        <div class="azul">
          <h3 class="cinza">Your Result</h3>
          <div class="circulo">
            <p class="number-big branco">76</p>
            <p class="number-small cinza">of 100</p>
          </div>
          <h1 class="branco">Great</h1>
          <p class="cinza">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="pt2">
        <div class="container-pt2">
          <h3 class="item1">Summary</h3>
          <p class="a"><img class="svg" src="assets/images/icon-reaction.svg" alt=""> <span class="text">Reaction</span> <span class="numbers">80 <span class="cem">/ 100</span></span></p>
          <p class="b"><img class="svg" src="assets/images/icon-memory.svg" alt=""> <span class="text">Memory</span> <span class="numbers">92 <span class="cem">/ 100</span></span></p>
          <p class="c"><img class="svg" src="assets/images/icon-verbal.svg" alt=""> <span class="text">Verbal</span> <span class="numbers">61 <span class="cem">/ 100</span></span></p>
          <p class="d"><img class="svg" src="assets/images/icon-visual.svg" alt=""><span class="text">Visual</span><span class="numbers">72 <span class="cem">/ 100</span></span></p>
          <button>Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
